## All hosts
- hosts: master_primary_db
  vars:
    ansible_ssh_pass: "{{ cfme_new_root_pw }}"
    ansible_ssh_user: root

  tasks: 
  - name: Set hostname
    hostname: 
      name: "{{ miq_appliance_hostname }}"

  - name: Synchronize time
    become: yes
    service:
      name: 'chronyd'
      enabled: 'yes'
      state: 'started'
    tags: 'chrony-service'

